{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Crud Application</title>
</head>
<body>
   <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">                
                <form action="/signup/" method="POST" class="card card-body">
                    <h1 class="text-center">Signup</h1>
                    {% csrf_token %}
                    {{error}}
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control" 
                        placeholder="Write to username">
                        <label for="password1">Password:</label>                    
                        <input type="text" name="password1" id="password1" class="form-control" 
                        placeholder="Write to password">
                        <label for="password2">Confirm your password:</label>                    
                        <input type="password" name="password2" id="password2" class="form-control" 
                        placeholder="Confirm your password">
                    </div>
                    <button class="btn btn-primary">Signup</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
{% endblock %}
